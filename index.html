<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { text-align: center; margin-top: 50px; }
        .calculator { max-width: 300px; margin: auto; }
        input { width: 100%; margin-bottom: 10px; }
       .calculator {background-color:lightblue;}
       body {background-color:beige ;}

    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card p-3 shadow">
            <h2>Calculator</h2>
            <input type="text" id="num1" class="form-control" placeholder="Enter first number">
            <input type="text" id="num2" class="form-control" placeholder="Enter second number">
            
            <div class="btn-group mt-2">
                <button onclick="calculate('+')" class="btn btn-primary">+</button>
                <button onclick="calculate('-')" class="btn btn-primary">-</button>
                <button onclick="calculate('*')" class="btn btn-primary">*</button>
                <button onclick="calculate('/')" class="btn btn-primary">/</button>
                <button onclick="calculate('%')" class="btn btn-primary">%</button>
            </div>
            <div class="btn-group mt-2">
                <button onclick="calculate('^')" class="btn btn-warning">^</button>
                <button onclick="calculate('√')" class="btn btn-warning">√</button>
                <button onclick="calculate('!')" class="btn btn-warning">!</button>
                <button onclick="calculate('log')" class="btn btn-warning">log</button>
                <button onclick="calculate('xʸ')" class="btn btn-warning">xʸ</button>
            </div>
        </div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            
            switch(operation) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Division by zero'; break;
                case '%': result = num1 % num2; break;
                case '^': result = Math.pow(num1, num2); break;
                case '√': result = num1 >= 0 ? Math.sqrt(num1) : 'Error: Negative square root'; break;
                case '!': result = factorial(num1); break;
                case 'log': result = num1 > 0 ? Math.log10(num1) : 'Error: Log of non-positive number'; break;
                case 'xʸ': result = Math.pow(num1, num2); break;
                default: result = 'Invalid operation';
            }
            
            console.log('Result:', result);
            alert('Result: ' + result);
        }
        
        function factorial(n) {
            if (n < 0) return 'Error: Negative factorial';
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }
    </script>
</body>
</html>
